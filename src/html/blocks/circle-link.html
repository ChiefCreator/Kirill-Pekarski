<button class="circle-link @@class">
    <div class="circle-link__wrapper"></div>
    <a class="circle-link__link">
        <span class="circle-link__title">@@title</span>
        <div class="circle-link__top"><span>@@title</span></div>
        <div class="circle-link__bottom"><span>@@title</span></div>
        <div class="circle-link__arrow">
            <span class="circle-link__arrow-line"></span>
            <span class="circle-link__arrow-line-s circle-link__arrow-line-s_top"></span>
            <span class="circle-link__arrow-line-s circle-link__arrow-line-s_bottom"></span>
        </div>
    </a>
</button>
